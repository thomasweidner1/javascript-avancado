<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac8ea249f4.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-warning p-2">
        <a href="../index.html" class="btn btn-primary"><i class="fas fa-home"></i> Home</a>
        <a href="index.html" class="btn btn-primary"><i class="fa-solid fa-list-ul"></i> Lista de Produtos</a>
    </header>
        
        <div class="text-center">
            <h1 class="text-primary">Cadastro de Produtos</h1>
        </div>

    <div class="cadastro-produtos">
        <div>
            <label for="campoNome" class="form-label">Nome</label>
            <input type="text" id="campoNome" required class="form-control">
        </div>
        <div>
            <label for="campoPreco" class="form-label">Preço</label>
            <input type="number" id="campoPreco" required class="form-control" step="0.01">
        </div>
        <div>
            <label for="campoCategoria" class="form-label">Categoria</label>
            <select name="campoCategoria" id="campoCategoria" class="form-control">
                <option value=" " selected disabled>Selecione a categoria</option>
                <option value="acessorios">Acessórios</option>
                <option value="eletrodomesticos">Eletrodomésticos</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="informatica">Informática</option>
                <option value="moveis">Móveis</option>
            </select>
        </div>
        <div class="text-end mt-2">
            <button class="btn btn-success" id="btn-salvar"><i class="fas fa-save"></i> Salvar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/produtos/cadastrar-produtos.js"></script>
</body>

</html>
