<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac8ea249f4.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-warning p-2">
        <a href="/index.html" class="btn btn-primary"><i class="fas fa-home"></i> Home</a>
    </header>

    <div class="text-center">
        <h1 class="text-primary">Cadastro de Empresa</h1>
    </div>
    <form action="#" class="p-3">
        <div>
            <label for="campoNome" class="form-label">Nome</label>
            <input type="text" id="campoNome" class="form-control">
        </div>
        <div>
            <label for="campoCNPJ" class="form-label">CNPJ</label>
            <input type="text" id="campoCNPJ" class="form-control">
        </div>

        <div class="text-end mt-2">
            <button class="btn btn-success" id="btn-salvar"><i class="fas fa-save"></i> Salvar</button>
        </div>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/empresas/exemplo-cadastrar.js"></script>

</body>
</html>
